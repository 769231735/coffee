<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/bootstrap.css">
    <title>后台管理页面</title>
</head>
<body>
    <!-- 添加的表单 -->
    <div class="container">
        <h1 class="text-center text-danger h1">艾美咖啡后台管理系统</h1>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title text-center">
                <a role="button" class="text-danger h2 " data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  点击添加用户信息
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                  <!-- 下拉弹框-->
                  <form action="" role="form">
                      <div class="text-center text-danger h3">添加用户</div>
                      <div class="form-group">
                          <label for="username">用户名：</label>
                          <input type="text" id="username" class="form-control" placeholder="请输入你的姓名">
                      </div>
                      <div class="form-group">
                          <label for="password">用户密码：</label>
                          <input type="text" id="password" class="form-control" placeholder="请输入你的密码">
                      </div>
                      <div class="form-group">
                          <label for="phoneNum">用户手机号：</label>
                          <input type="text" id="phoneNum" class="form-control" placeholder="请输入你的手机号">
                      </div>
                      <div class="form-group">
                          <input id="add" type="button" value="添加" class="btn btn-primary">
                          <input id="del" type="reset" value="重置" class="btn btn-danger">
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>

        <!-- 显示的数据表 -->
        <table class="table table-bordered text-center table-hover table-striped">
            <tr>
                <th class="text-center">id</th>
                <th class="text-center">用户名</th>
                <th class="text-center">用户密码</th>
                <th class="text-center">用户手机号</th>
                <th class="text-center">操作</th>
            </tr>
        </table>

        <!-- 模态框部分 -->
        <!-- 修改的模态框 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <!-- 点x退出 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- 模态框标题 -->
                    <h4 class="modal-title text-center text-danger h3" id="exampleModalLabel">修改用户信息</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="username1" class="control-label text-warning h4" >用户名：</label>
                        <input type="text" class="form-control" id="username1" placeholder="请输入新的用户名">
                      </div>
                      <div class="form-group">
                        <label for="password1" class="control-label text-warning h4" >密码：</label>
                        <input class="form-control" id="password1" placeholder="请输入新的密码"></input>
                      </div>
                      <div class="form-group">
                        <label for="phoneNum1" class="control-label text-warning h4" >手机号:</label>
                        <input class="form-control" id="phoneNum1" placeholder="请输入新的手机号"></input>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="sureModify">确认修改</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 删除的模态框 -->
            <div class="modal fade" id="delData" tabindex="-1" role="dialog" aria-labelledby="delData">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <!-- 点x退出 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- 模态框标题 -->
                    <h4 class="modal-title text-center text-danger h3" id="exampleModalLabel">删除用户信息</h4>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="sureDel">确认删除</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 分页 -->

            <nav aria-label="...">
              <ul class="pager">
                <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span>上一页</a></li>
                <li class="next"><a href="#">下一页<span aria-hidden="true">&rarr;</span></a></li>
              </ul>
            </nav>
    </div>
</body>
<script type="text/javascript" src="static/jquery-3.2.1.min.js"></script>
<script src="static/bootstrap.js"></script>
<script type="text/javascript" src="js/Admin.js"></script>
</html>
